<div class="preview-container" (swiperight)="onSwipeRight()" (swipeleft)="onSwipeLeft()">
  <img *ngIf="imgUrl | async" [src]="imgUrl | async" cdkDrag (cdkDragEnded)="onDragEnd($event)" cdkDragLockAxis="x">
</div>
<div class="slider-bar" fxLayout="row" fxLayoutAlign="center center">
  <div *ngFor="let i of sliderBarArray" class="slider-bar-button" [ngClass]="{'filled': isCurrIndex(i)}">
  </div>
</div>
