<h2 *ngIf="group | async as g">{{g.name | uppercase}}</h2>

<!-- tags search bar-->
<app-select-tags-field [selectedTags$]="selectedTags$"
                       [placeholderText]="'enter some tags or choose basic tags from above'"></app-select-tags-field>

<!-- stuff list -->
<mat-list class="stuffs-list-container">
  <app-stuff-list-element *ngFor="let stuff of stuffs | async" [stuff]="stuff"></app-stuff-list-element>
</mat-list>

<!-- add stuff button -->
<button class="add-button" mat-fab (click)="onAddStuff()"><mat-icon>add</mat-icon></button>
